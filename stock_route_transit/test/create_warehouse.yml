-
  I create a warehouse with default values
-
  !record {model: stock.warehouse, id: wh1}:
    name: wh1
    code: WH1
-
  check transit locations
-
  !assert {model: stock.warehouse, id: wh1}:
    - wh_transit_in_loc_id.active == False
